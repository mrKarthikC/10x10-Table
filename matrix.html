<!DOCTYPE html>

<head>

    <title>Matrix</title>

</head>

<body>

<script>

{
        var color;
        var p=0;

        document.write("<table border='2px' align='center'>");

        for(var i = 0; i< 10; i++)

	{
            document.write("<tr style='height:50px'>");

            for(var j=0; j < 10; j++)

		{
		        p++;

		        document.write("<td style='width: 50px; text-align: center; background-color: grey'>" + p + "</td>");
		    }

            document.write("</tr>");
        }

        document.write("</table>");
    }

 </script>

</body>
